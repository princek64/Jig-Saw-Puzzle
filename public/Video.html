<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
    body{
      background: url('./assets/video_frame_1.png');
      background-attachment: fixed;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    #myVideo{
    height: 1025px;
    width: 1906px;
    top: 2.5%;
    position: absolute;
    z-index: -9999;
    }

    #logo{
    margin-left: 86%;
    margin-top: 3%;
}
    
    </style>
  </head>
  <body>
      <div class="container-fluid clearfix">
          <a href="./index.html" class="btn mt-3 mr-3 float-right">
              <img id="logo" src="./assets/logo_white.png" class="img-fluid">
          </a>
      </div> 
    <video autoplay id="myVideo">
      Your browser does not support HTML5 video.
    </video>

    <script>
      let video1 = document.getElementById("myVideo");

      let num = window.localStorage.getItem("myCat");
      console.log("Num: ", num);

      video1.src = `./assets/Video/1.mp4`;
      video1.autoplay = true;
      video1.addEventListener("ended", function() {
        window.location.href = "./leaderboard.html";
         localStorage.removeItem('myCat');
      });
    </script>
  </body>
</html>
